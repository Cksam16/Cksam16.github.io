<!DOCTYPE HTML>
<!--
  Résumé page – same Strata split-view as the main portfolio.
  Left sidebar identical; right panel shows a heading and embedded PDF.
-->
<html>
  <head>
    <title>Kerian Neo | Résumé</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Make sure the white panel text stays dark */
      #main { color:#000; }
      .pdf-view { width:100%; height:80vh; border:none; box-shadow:0 0 8px rgba(0,0,0,0.15); }
      .download-btn { font-size:0.9rem; margin-left:1rem; }
    </style>
  </head>
  <body class="is-preload">

    <!-- Sidebar (same as portfolio) -->
    <section id="sidebar">
      <div class="inner">
        <a href="#" class="image avatar"><img src="images/sam_avatar.jpg" alt="Kerian avatar" /></a>
        <h1 style="margin-top:1rem;">Kerian Neo</h1>
        <p>Robotics Systems Student<br>Singapore Institute of Technology</p>
        <ul class="icons">
          <li><a href="https://github.com/your-user" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
          <li><a href="mailto:you@example.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <footer>
          <a href="index.html" class="button small">← Back</a>
        </footer>
      </div>
    </section>

    <!-- Main content -->
    <div id="wrapper">
      <div id="main">
        <div class="inner">
          <header class="major">
            <h2>Resume <a href="assets/kerian_resume.pdf" class="button primary small download-btn" download>Download PDF</a></h2>
          </header>

          <!-- PDF embed -->
          <object data="assets/kerian_resume.pdf" type="application/pdf" class="pdf-view">
            <p>Unable to display PDF. <a href="assets/kerian_resume.pdf">Download it here.</a></p>
          </object>
        </div>
      </div>
    </div>

    <!-- Scripts (same set as main site) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
